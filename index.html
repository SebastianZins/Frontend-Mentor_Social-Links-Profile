<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/style-guide.css" />
    </head>
    <body>
        <main class="panel">
            <section class="image">
                <img src="assets/images/avatar-jessica.jpeg" />
            </section>
            <section class="name">
                <p>Jessica Randall</p>
            </section>
            <section class="location">
                <p>London, United Kingdom</p>
            </section>
            <section class="banner">
                <p>"Front-end developer and avid reader."</p>
            </section>
            <button class="button">GitHub</button>
            <button class="button">Frontend Mentor</button>
            <button class="button">LinkedIn</button>
            <button class="button">Twitter</button>
            <button class="button">Instagram</button>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </body>
</html>
